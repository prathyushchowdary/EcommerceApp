<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
</head>
<body>
    <h2>Edit Order</h2>

    <form th:action="@{/update-order}" th:object="${order}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Order Date:</label>
        <input type="text" th:field="*{orderDate}" placeholder="YYYY-MM-DD" required />
        <br/><br/>

        <label>Status:</label>
        <input type="text" th:field="*{status}" placeholder="Order status" required />
        <br/><br/>

        <label>Total Amount:</label>
        <input type="number" step="0.01" th:field="*{totalAmount}" placeholder="Total amount" required />
        <br/><br/>

        <button type="submit">Update</button>
        <a href="/order-home">Cancel</a>
    </form>
</body>
</html>
