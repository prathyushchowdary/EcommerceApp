<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Home</title>
</head>
<body>
<h1>Payment List</h1>

<a href="/add-payment">Add New Payment</a>
<p th:if="${message}" th:text="${message}" style="color:green;"></p>

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th><th>Method</th><th>Amount</th><th>Status</th><th>Actions</th>
    </tr>
    <tr th:each="payment : ${paymentList}">
        <td th:text="${payment.id}"></td>
        <td th:text="${payment.method}"></td>
        <td th:text="${payment.amount}"></td>
        <td th:text="${payment.status}"></td>
        <td>
            <a th:href="@{'/edit-payment/' + ${payment.id}}">Edit</a> |
            <a th:href="@{'/delete-payment/' + ${payment.id}}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
